<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <h1>Your Library</h1>

  <div class="bookForm">
    <form id="newBookForm">
    <h2>Add a book</h2>
    <ul>
        <li>
            <label for="book_title">Title</label>
            <input type="text" id="title" name="book_title" placeholder="Title" required />
        </li>
        <li>
            <label for="author"> Author</label>
            <input type="text" id="author" name="author" placeholder="Author" required />
        </li>
        <li>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages"  min="1" placeholder="Pages" required />
        </li>
        <li>
            <label for="have_you_read">Have you read it?</label>
            <input type="checkbox" id="haveRead" name="have_you_read" required />   
        </li>
        <li>
        <li class="button">
            <label for="Submit book to library"></label>
            <button id="submitButton" type="button"> Submit</button>
        </li>
    </ul>
    </form>
  </div>

    <div id="libraryContainer"></div>
    
</body>
</html>
